<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>定时任务提醒</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      min-height: 100vh;
      padding: 40px 0;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .btn {
      border-radius: 12px;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    h2 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    }
    .time-display {
      font-weight: 600;
      color: #2575fc;
    }
    .input-group-text {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">定时任务提醒系统</h2>
      <a href="/logout" class="btn btn-danger">退出登录</a>
    </div>

    <!-- 添加任务表单 -->
    <form action="/add" method="post" class="card p-4 mb-5">
      <h5 class="fw-bold mb-3">新增任务</h5>
      <div class="mb-3">
        <label class="form-label">提醒时间</label>
        <div class="input-group">
          <input type="text" id="datetime" name="time" class="form-control" placeholder="请选择日期和时间" required>
          <span class="input-group-text bg-primary text-white" id="datetime-trigger">⏰</span>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">提醒内容</label>
        <textarea name="content" class="form-control" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">备注（可选）</label>
        <input type="text" name="remark" class="form-control">
      </div>
      <button type="submit" class="btn btn-success px-4">添加任务</button>
    </form>

    <!-- 任务列表 -->
    <div class="card p-4">
      <h5 class="fw-bold mb-3">任务列表</h5>
      <table class="table table-hover align-middle text-center">
        <thead>
          <tr>
            <th>提醒时间</th>
            <th>提醒内容</th>
            <th>备注</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          {% for t in tasks %}
          <tr>
            <td class="time-display">⏰ {{ t['time'] }}</td>
            <td style="white-space: pre-wrap;">{{ t['content'] }}</td>
            <td>{{ t['remark'] or '-' }}</td>
            <td>
              <a href="/test/{{ t['job_id'] }}" class="btn btn-sm btn-primary">测试</a>
              <a href="/edit/{{ t['job_id'] }}" class="btn btn-sm btn-warning">修改</a>
              <a href="/delete/{{ t['job_id'] }}" class="btn btn-sm btn-danger">删除</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const fp = flatpickr("#datetime", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      time_24hr: true,
      minuteIncrement: 5
    });
    document.getElementById("datetime-trigger").addEventListener("click", () => fp.open());
  </script>
</body>
</html>
